<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style></style>
</head>
<body>
    <div class="text-5xl">hello world</div>
    <div class="text-3xl">hello world</div>
    <div class="text-base p-8">hello world</div>
    <!-- <div class="text-base py-8">hello world</div> 세로
    <div class="text-base px-8">hello world</div>      가로  -->
    <!-- <div class="pb-4">hello world</div>        paddig bottom -->
    <!-- https://tailwindcss.com/docs/margin   마진 -->
    <!-- https://tailwindcss.com/docs/padding  패딩 -->
    <div class="text-gray-500 font-bold">hello world</div>
    <!--  https://tailwindcss.com/docs/list-style-type#class-reference 리스트 스타일 -->
    <div class="p-5">
        <ol class="list-decimal">
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ol>
    </div>

    <div class="rounded-full h-24 w-24 bg-red-600">circle</div>
