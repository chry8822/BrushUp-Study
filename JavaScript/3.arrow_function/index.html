<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">버튼</button>

  <script>
    // 함수 선언식은 호이스팅에 영향을 받지만, 함수 표현식은 호이스팅에 영향을 받지 않는다.
    // 함수는 코드들을 기능으로 묶고싶을때 사용
    // 입출력 기계를 만들고 싶을때 사용

    function 함수() {
      // 1.일반함수 함수 선언식
    }
    var 함수 = function () {
      // 2.함수 표현식
    }

    var 함수 = () => {
      // 3. 화살표 함수
      // 입출력 기계를 만들때 가독성(직관적)이 좋다.
      // 파라미터가 하나만 있을때에는 소괄호를 생략 가능.
      // 코드가 한줄이면 중괄호도 생략 가능.
      // this 값음 새로 재정의 하지 않고 상위에 this 값을 가르킨다.
    }

    var 함수 = (a) => {
      return a + 10

    }
    // 함수본연의 기능 무언가를 넣어주고 반환한다.

    // 화살표 함수 사용예시
    [1, 2, 3, 4].forEach(a => console.log(a))

    document.getElementById("btn").addEventListener("click", (e) => {
      this;
      // this 값을 제대로 사용하고 싶다면 화살표 함수를 사용하면 안된다.
      // 화살표 함수를 사용하고 this 를 받으려면 e.currentTarget 을 사용한다.
    });

    var 오브젝트 = {
      함수: () => {
        return this // window 객체가 나옴.

      }
    }

    // 간단한 메소드 만들기
    var 사람 = {
      name: "손흥민",
      sayHi: function () {
        console.log(`안녕 나는 ${this.name} `)
      }
    }

    //안녕 나는 손흥민



    // 오브젝트 내의 데이터를 전부 더해주는 메소드 만들기.
    var 자료 = {
      data: [1, 2, 3, 4, 5]
    }

    자료.전부더하기 = function () {
      var total = 0;
      this.data.forEach(function (a) {
        total = total + a;
      })
      console.log(total)
    }


    //3. setTimeout 이용해보기
    document.getElementById("btn").addEventListener("click", function () {
      setTimeout(() => {
        console.log(this.innerHTML)
      }, 1000)

    })



  </script>
</body>

</html>
