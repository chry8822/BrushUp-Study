<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    var 변수 = "오국화"
    var 문자 = `안녕하세요 ${변수} 입니다.`

    //tagged literals
    function 해체분석기(문자들, 변수들) {
      console.log(문자들)
      console.log(변수들)
    }

    해체분석기`안녕하세요 ${변수} 입니다.`

    //(2) ['안녕하세요 ', ' 입니다.', raw: Array(2)]
    // 오국화
    //파라미터1 문자들은 Array화 해준다.
    //파라미터2 변수들을 뜻한다.

    // tagged literals  사용예시 글자의 순서를 바꾸고 싶을때
    //console.log(문자들[1] + 변수들 + 문자들[0]
    // 결과 `입니다.오국화안녕하세요`


    // 연습문제
    var pants = 20;
    var socks = 100;
    `바지${pants} 양말${socks}`;

    function 해체분석기(문자들, 바지, 양말) {
      console.log(문자들[0] + 양말 + 문자들[1] + 바지)
    }

    해체분석기`바지${pants} 양말${socks}`;

    //바지 다팔렸을때
    var pants = 0;
    var socks = 100;

    function 해체분석기(문자들, 바지, 양말) {
      if (바지 == 0) {
        console.log(`바지 다팔렸음`)
      }
    }

    해체분석기`바지${pants} 양말${socks}`;

  </script>
</body>

</html>
